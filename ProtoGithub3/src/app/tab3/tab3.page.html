<ion-header>
  <ion-toolbar>
    <ion-title text center class="title">
      Añadir evento
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form >
  <ion-item>
    
    <ion-icon name="contact" item-start></ion-icon>

      <ion-input type="text" name = "name" placeholder="nombre"  [(ngModel)]="event_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="person" item-start></ion-icon>
      <ion-input type="text" placeholder="organizador" [(ngModel)]="manager_name"></ion-input>
    </ion-item>
  
    

<ion-item>
<ion-icon name="locate" item-start></ion-icon>

  <ion-input clearInput type="text"  placeholder="ubicación" [(ngModel)]="ubication"></ion-input>
</ion-item>    

<ion-item>
    <ion-icon name="clipboard" item-start></ion-icon>

    <ion-label>Categoría</ion-label>
    <ion-select value="brown" okText="Okay" cancelText="Dismiss">
      <ion-select-option value="PARTY">PARTY</ion-select-option>
      <ion-select-option value="FESTIVITIES">FESTIVITIES</ion-select-option>
      <ion-select-option value="SPORTS">SPORTS</ion-select-option>
      <ion-select-option value="GASTRONOMY">GASTRONOMY</ion-select-option>
      <ion-select-option value="CULTURE">CULTURE</ion-select-option>
      <ion-select-option value="CONCERTS">CONCERTS</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
      <ion-icon name="calendar" item-start></ion-icon>
      <ion-label>Fecha de inicio</ion-label>
      <ion-datetime display-format="MMMM DD"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-icon name="calendar" item-start></ion-icon>
        <ion-label>Fecha de finalización</ion-label>
        <ion-datetime display-format="MMMM DD"></ion-datetime>
      </ion-item>

    <ion-item>
        <ion-icon name="time" item-start></ion-icon>

        <ion-label>Hora de inicio</ion-label>
        <ion-datetime display-format="HH:m a"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-icon name="time" item-start></ion-icon>

          <ion-label>Hora de finalización</ion-label>
          <ion-datetime display-format="HH:m a"></ion-datetime>
        </ion-item>

      <ion-item>
          <ion-icon name="book" item-start></ion-icon>

          <ion-textarea placeholder="Descripción..."></ion-textarea>
        </ion-item>


        <ion-item>
            <ion-icon name="cash" item-start></ion-icon>
        <ion-input type="number" placeholder="Costo: $" value=""></ion-input>
      </ion-item>


      <ion-item>
      <ion-input class="custom-file-input"  type="file" accept=".png, .jpg" (change)="onUpload($event)"></ion-input>
</ion-item>
<input id="imageUser" type="hidden" [value]="urlImage | async">


<ion-button class="button" shape="round" expand="full" color="dark">
    <ion-icon name="send"></ion-icon>
    Añadir</ion-button>

  </form>

</ion-content>
